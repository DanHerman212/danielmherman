<!--content/templates/content/contact.html-->
{% extends 'content/base.html' %}

{% block title %}Contact - My Website{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Contact Me</h1>

    <div class="row">
        <div class="col-md-8">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                 <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                 </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    <div class="col-md-4">
        <h4>Get in Touch</h4>
        <p><i class="fas fa-envelope"></i>your.email@example.com</p>
        <p><i class="fas fa-phone"></i>(123) 555-1212</p>
        <p><i class="fas fa-map-marker-alt"></i>Your Location</p>

        <div class="mt-4">
            <h4>Connect</h4>
            <a href="https://www.linkedin.com/in/danherman/" class="btn-outline-primary me-2">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/DanHerman212" class="btn-outline-dark me-2">
                <i class="fab fa-github"></i>
            </a>    
        </div>
     </div>
   </div>
</div>
{% endblock %}
